<!DOCTYPE html>

    <title>ArrayNewF</title>

<body>
    <h1>ArrayNewF</h1>
    <script>
        const arr=[0,4,1,3,2,5];
        const arrNew=arr.sort((a,b)=>a-b);
        console.log(arrNew);
        console.log(arrNew.reverse());
        arrNew.forEach(ele=>console.log(ele));
    </script>
