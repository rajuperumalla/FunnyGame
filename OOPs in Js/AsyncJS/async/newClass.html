    <script>
        class raj{
            constructor(name,dob,add){
                this.name=name;
                this.dob=dob;
                this.add=add;
            }

              return `my name is ${this._name}`;
            }
            set name(sample){
                if(sample.includes(' ')) this._name=sample;
                else
                alert(`${sample} is not valid`);
            }
            get actualName(){
                return `this is my acutal as per cer ${this._name}`;
            }
            set dob(age){

                else
                alert(`${age} is not valid`);
            }
            greet(){
                console.log(`hi welcome ${this._name}`);
            }

        raj.prototype.nowAge=function(){
            console.log(2023-this._dob);
