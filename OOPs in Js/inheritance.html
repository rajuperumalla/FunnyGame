<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <h1>inheritance</h1>
    <script>
        const Person=function(name,dob){
            this.name=name;
            this.dob=dob;
        }
        Person.prototype.calAge=function(){
            console.log(2023-this.dob);
        }
        const Student=function(name,dob,course){
            // type one 
            // this.name=name;
            // this.dob=dob;
            // type two 
            Person.call(this,name,dob);
            this.course=course;
        }
        Student.prototype=Object.create(Person.prototype);
        
        Student.prototype.intro=function(){
            console.log(`my name is ${this.name} and dob is ${this.dob} course is ${this.course}`);
        }
        const rajprml=new Student("raj",1995,"cse");
        console.log(rajprml);
        rajprml.intro();
        rajprml.calAge();
    </script>
</body>
</html>
