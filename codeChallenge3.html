        const gameEvents= new Map([

    const events=[...new Set(gameEvents.values())];//...spread op is converts the set into an array....
    console.log(events);
    console.log(gameEvents);
    gameEvents.delete(64);

    for (const i of gameEvents)
    console.log(...i);

     for(const [time, match] of gameEvents)

     }
