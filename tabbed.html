<!DOCTYPE html>
<html>
<head>
    <style>
        .tab {
            display: none;
        }
        .tab_active{
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="tabbed-container">
        <div class="tab-buttons">
            <button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
            <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
            <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
        </div>
        <div id="tab1" class="tab">
            <h2>Tab 1 Content</h2>
            <p>This is the content of Tab 1.</p>
        </div>
        <div id="tab2" class="tab">
            <h2>Tab 2 Content</h2>
            <p>This is the content of Tab 2.</p>
        </div>
        <div id="tab3" class="tab">
            <h2>Tab 3 Content</h2>
            <p>This is the content of Tab 3.</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;
            tabContent = document.getElementsByClassName("tab");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
                const tabPos=document.querySelector(".tab-button");
                tabPos.classList.add(".tab_active");
            }
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
