<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> functions</h1>
    <script>
        function peices(fruits){
            return fruits*4;
        }
        console.log(peices(100));
        function fprocess(or,ap){
            const orange=peices(or);
            const apples=peices(ap);
            const total=orange+apples;
            return `oranges ${orange} and apples ${apples} total is ${total}`;
        }
        console.log(fprocess(100,100));
    </script>
</body>
</html>
