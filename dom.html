const arr=[10,-100,200,-40,500,6,-30,];
console.log(...arr);
      arr.forEach(function(ele){
        ele<0?console.log(`withdraw amount is${ele}`):console.log(`credited amount is${ele}`);

      let r=undefined ??10;

            [17,'GOAL'],

        function insertTgt(){
          for(const i of arr)
          {
            let targetDiv=document.getElementById("targetele");
            let html=i>0?`<p>The Money Credit  ${i}</p>`:`<p> the money debited ${i}`;
            targetDiv.insertAdjacentHTML("beforeend",html);
        }
      }
      document.addEventListener("keydown",function(e){
        if(e.key==="Enter"){
            insertTgt();
        }
      });
      const convertUserId=function(str){
        return str.toLowerCase().split(' ').map(ele=>ele[0]).join('').toUpperCase();

      }

      const message=document.createElement("div");

     const header= document.querySelector("header");
      // header.prepend(message);
