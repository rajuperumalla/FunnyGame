<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayOperations</title>
</head>
<body>
    <h1>ArrayOperations</h1>
    <script>
        const arr=[1,2,23,[1,1,[2,2,2],1,1,1]];
        console.log(arr);
        console.log(arr.flat(2));
        ///************** Flat map ************//
        const numbers = [1, 2, 3, 4];
const transformedArray = numbers.flatMap(num => [num, num * 2]);// num indicates the index value num*2 is the result that stored as a next element 
console.log(transformedArray); // Output: [1, 2, 2, 4, 3, 6, 4, 8]
console.log(new Array(1,2,3,4,5,6,7));

    </script>
</body>
